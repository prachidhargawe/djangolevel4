<!DOCTYPE html>
{%extends 'AppL4/base.html' %}
{%block body_block%}
<div clas="jumbotron">
    <h1>Please login!</h1>
    <form action="{%url 'AppL4:user_login' %}" method="POST">
        {% csrf_token %}
        <input type="text" name = "username" placeholder="Enter username">
        <input type="password" name ="password" placeholder="Enter password">
        <input type="Submit" value="Login">
    </form>
</div>
{% endblock %}
